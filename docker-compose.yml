services:
  wordpress:
    image: wordpress:latest
    restart: always
    ports:
      - 8000:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_NAME: wordpress
      # Set these in Dokploy Environment Variables to the actual domain (e.g. https://example.com)
      # WP_HOME: https://your-domain.com
      # WP_SITEURL: https://your-domain.com
    volumes:
      # Mount the entire wp-content directory (themes, plugins, uploads)
      - ./wp-content:/var/www/html/wp-content

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
      # Initialize database with the dump if the volume is empty
      - ./init-db:/docker-entrypoint-initdb.d

volumes:
  db_data:
